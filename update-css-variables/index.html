<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Update CSS Variable with JS</title>
</head>

<body>
    <div class="container">
        <h1>Update CSS Variables with <span>JS</span></h1>

        <div class="input-container">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <label for="base">Base Color:</label>
            <input type="color" name="color" value="#ffc600">
        </div>

        <img src="https://picsum.photos/id/434/800/500" alt="">
    </div>
    <script src="main.js"></script>
</body>

</html>

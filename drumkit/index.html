<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drumkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Yeon+Sung&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="key-container">
            <div class="key a" value="a">A
                <p>boom</p>
            </div>
            <div class="key s" value="s">S
                <p>clap</p>
            </div>
            <div class="key d" value="d">D
                <p>hihat</p>
            </div>
            <div class="key f" value="f">F
                <p>kick</p>
            </div>
            <div class="key g" value="g">G
                <p>openhat</p>
            </div>
            <div class="key h" value="h">H
                <p>ride</p>
            </div>
            <div class="key j" value="j">J
                <p>snare</p>
            </div>
            <div class="key k" value="k">K
                <p>tink</p>
            </div>
            <div class="key l" value="l">L
                <p>tom</p>
            </div>
        </div>

    </div>
    <script src="main.js"></script>

</body>

</html>
